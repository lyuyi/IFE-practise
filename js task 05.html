<!-- 	任务描述:
		基于上一任务
		限制输入的数字在10-100
		队列元素数量最多限制为60个，当超过60个时，添加元素时alert出提示
		队列展现方式变化如图，直接用高度表示数字大小
		实现一个简单的排序功能，如冒泡排序（不限制具体算法），用可视化的方法表达出来，参考见下方参考资料 -->

		<input type="text" id="iput">
	 	<button id="left-in">左侧入</button>
	 	<button id="right-in">右侧入</button>
	 	<button id="left-out">左侧出</button>
	 	<button id="right-out">右侧出</button>
		<button id="Sort">排序</button>

		 <ul id="output">
		 </ul>

	 <script type="text/javascript">
	 	var number=document.getElementById("iput");
		var leftIn=document.getElementById("left-in");
		var rightIn=document.getElementById("right-in");
		var leftOut=document.getElementById("left-out");
		var rightOut=document.getElementById("right-out");
		var Sort=document.getElementById("Sort");
		var output=document.getElementById("output");
		var data=[];
		//插入
		function insert(direction){
			if (number.value<=10 | number.value>=100){
				alert("请输入10-100的数字");
				return 0;
			}else{
				
				var li=document.createElement("li");
				li.innerHTML=number.value;
				li.style.height = number.value +"px";
				li.style.lineHeight = number.value +"px";
				if(direction==="left"){
					output.insertBefore(li,output.firstChild);
					number.focus();
					
				}
				if(direction==="right"){
					output.appendChild(li);
					number.focus();
					
				}
				
			}
		}
		//删除
		function del(direction){
			if(output.childNodes.length<=0){
				alert("不存在元素可以删除");
			}else{
				if (direction==="left") {
					alert("删除数字："+output.firstChild.innerHTML +" !");
					output.removeChild(output.firstChild);
				}else if(direction==="right"){
					alert("删除数字："+output.lastChild.innerHTML +" !");
					output.removeChild(output.lastChild);
				}

			}
		}

		//点击按钮
		
		leftIn.onclick=function(){
			if (output.childNodes.length<=60){
				insert("left");
			}else{
				alert("数量最多为60个，你已经超过啦！");
			}
		};
		rightIn.onclick=function(){
			if (output.childNodes.length<=60){
				insert("right");
			}else{
				alert("数量最多为60个，你已经超过啦！");
			}
		};
		leftOut.onclick=function(){
			del("left");
		};
		rightOut.onclick=function(){
			del("right");
		};

		//排序
		//不知道怎么做，没有效果
		
		
		function getdata(){
			for(var i=0;i<output.childNodes.length;i++){
				var nums=output.childNodes[i].innerHTML;
				var arry=[nums];
				data[i]=arry;	
			}
			return data;
		}
			function sort(){
			for(var i=0;i<data.length;i++){
				for(var j=0;j<data.length-i;j++){
					if(data[i]>data[j]){
						var temp=data[i];
						data[i]=data[j];
						data[j]=temp;
					}
				}
				alert(data);
				}
				}
		
		Sort.onclick=function(){
			// getdata();
			sort(data);
		};
	 </script>
</body>
