<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>



<!-- 参考以下示例代码，读取页面上已有的source列表，从中提取出城市以及对应的空气质量
将数据按照某种顺序排序后，在resort列表中按照顺序显示出来 -->

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */


var sour=document.getElementById("source").getElementsByTagName("li");
var nums=document.getElementsByTagName("b");
var resort=document.getElementById("resort");
var btn=document.getElementById("sort-btn");
var data=[];

function getData() {

  for(var i=0;i<sour.length;i++){ 
    var firsttext=sour[i].firstChild.textContent;//获得列表中的文字
    var lasttext=sour[i].lastChild.innerHTML;//获得列表中的数字
    var arry=[firsttext,lasttext];//将的得到的内容存到数组中
    data[i]=arry;
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return data.sort(function(a,b){
    return a[1]-b[1];
  });
}


/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  for(var j=0,m=data;j<m.length;j++){
    var li=document.createElement("li");
    li.innerHTML="第"+(j+1)+"名："+data[j][0]+data[j][1];
    resort.appendChild(li);
  }
 }

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);

}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  btn.onclick=function(){
    btnHandle();
  };
}

init();

</script>
</body>
</html>
